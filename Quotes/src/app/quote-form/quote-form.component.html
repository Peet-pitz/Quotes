<div class="container-fluid">
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

<!-- <div class="jumbotron"> -->
      <div class="text-center">
          <br><br><br><br>
      <div class="panel panel-info panel-height">
    
    <div class="form-group">

      <label for="name">Author</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" required>
      Display {{newQuote.name}}


    </div>
  
  
  

    <div class="form-group">

        <label for="name">New Quote</label>
        <textarea class="text" required class="form-control" id="name" [(ngModel)]="newQuote.description" name="description"  required></textarea>
  
      </div>

      <label for="name">Submitted by</label>
      <input type="text" required class="form-control" id="submit" [(ngModel)]="newQuote.submit" name="submit" required>
    
  <button type="submit" class=" btn-success btn-lg">Add Quote</button>
</div>
</div>
<!-- </div> -->
</form>
</div>
