<div class="background">
<h1>Quotes</h1>
<div class="container">
<hr>

  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
      <h4 id="{{i}}" appStrikethrough>{{quote.name}} </h4>
      
      <button (click)='toogleDetails(i)'>Details</button>

      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isVote)='quoteVote($event,i)'(isComplete)='deleteQuote($event,i)'></app-quote-details>
   </div>
  </ul>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
